<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container"></div>
       <div class="slide">

        <div class="caption"> Caption Text 1</div>
       </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1500702790369-fe461685b3c8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2xpZGVyfGVufDB8fDB8fHww" alt="" height = 300px width =1500px>
        <div class="caption"> Caption Text 2</div>
       </div>
       <div class="slide">
        <img src="https://images.unsplash.com/photo-1535406208535-1429839cfd13?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c2xpZGVyfGVufDB8fDB8fHww" alt="" height = 300px width =1500px>
        <div class="caption"> Caption Text 3</div>
       </div>
       <div class="slide">
        <img src="https://images.unsplash.com/photo-1524591431555-cc7876d14adf?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHNsaWRlcnxlbnwwfHwwfHx8MA%3D%3D" alt="" height = 300px width =1500px>
        <div class="caption"> Caption Text 4</div>
       </div> 
      <span class="arrow prev" onclick="controller(-1)"> &#10094</span>
      <span class="arrow next" onclick="controller(1)">&#10095</span>
    </div>
    <script src="script.js"> </script>
</body>
</html>
